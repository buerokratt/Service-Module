get-configs:
  call: http.post
  args:
    url: http://localhost:8086/services/endpoints/configs/weather-service-get_euro_exchange-prod-configs
    body:
      params: ${incoming.body.params}
      headers: ${incoming.body.headers}
      body: ${incoming.body.body}
  result: configs
return_value:
  wrapper: false
  return: ${configs.response.body}
